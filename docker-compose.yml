version: "3.8"
services:
  job-service:
    build: .
    image: ata-it/job-service:local
    container_name: job-service
    ports:
      - "8080:8080"
    environment:
      # Select the docker profile (matches application-docker.properties)
      SPRING_PROFILES_ACTIVE: docker
      # Optional: tweak server port
      # SERVER_PORT: 8080
    volumes:
      # Persist H2 DB files when using file mode
      - ./data:/data
