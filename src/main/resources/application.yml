spring:
  application:
    name: job-service
  datasource:
    url: jdbc:h2:file:./data/jobdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver
    jpa:
      hibernate:
        ddl-auto: none
      open-in-view: false
      properties:
        hibernate.format_sql: true
    flyway:
      enabled: true
      locations: classpath:db/migration
    sql:
      init:
        mode: never

  logging:
    level:
      org.flywaydb.core.internal: info
      org.hibernate.SQL: debug